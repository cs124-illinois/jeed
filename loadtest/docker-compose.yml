services:
  jeed:
    build:
      context: ../server/build/docker
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      # Match production settings exactly
      # Added heap dump flags for memory leak analysis
      - JAVA_OPTS=-XX:MaxRAMPercentage=40 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/heapdumps/oom.hprof
      # Log status frequently for monitoring
      - STATUS_LOG_INTERVAL_MS=10000
      # Match production cache settings
      - JEED_USE_CACHE=true
      - JEED_COMPILATION_CACHE_SIZE=32
      - JEED_DOCKER_DISABLED=1
      - LIMITS_EXECUTION_TIMEOUT=5000
      # CORS disabled by default - set to true to enable
      # - ENABLE_CORS=true
    volumes:
      # Mount to /heapdumps (not /tmp - that breaks Java attach API)
      - ./heapdumps:/heapdumps
    # Increased for heap dump analysis (production uses 1g)
    deploy:
      resources:
        limits:
          memory: 2g
